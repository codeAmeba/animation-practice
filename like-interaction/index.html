<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Interaction</title>
  <link rel="shortcut icon" href="../favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2f9ddcf182.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="post">
    <img class="heart-icon" src="heart.png" alt="heart icon">
    <img class="insta-post" src="mycat.jpeg" alt="my cat">
    <div class="like-box">
      <i class="far fa-heart"></i>
      <span class="likes"></span>
    </div>
  </div>
</body>
</html>
