<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Down Button</title>
  <link rel="shortcut icon" href="../favicon2.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2f9ddcf182.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <div class="dropdown-btn">
        <button type="button" class="btn text">
          <i class="fas fa-plus-square"></i>
          New
        </button>
        <button type="button" class="btn arrow">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
  
      <ul class="dropdown">
        <li><i class="fas fa-plus-square"></i> New</li>
        <li><i class="fas fa-pen-square"></i> Update</li>
        <li><i class="fas fa-minus-square"></i> Delete</li>
      </ul>
    </div>
  </main>
</body>
</html>
