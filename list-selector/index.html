<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Selector</title>
  <link rel="shortcut icon" href="../favicon2.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2f9ddcf182.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="list-wrapper">
    <div class="list">
      <div class="current"></div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </div>
    <div class="controls">
      <button class="up-btn">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button class="down-btn">
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
