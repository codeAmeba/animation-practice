<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="../favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main class="main">
    <h4>마지막 업데이트 2020.05.27 : 덧셈만 가능^^;;</h4>
    <div class="container">
      <div class="text-area"></div>
      <table>
        <tr>
          <td><button class="clear" type="button" value="C">C</button></td>
          <td><button class="" type="button" value="<"><</button></td>
          <td><button class="division" type="button" value="/">/</button></td>
          <td><button class="multiply" type="button" value="x">x</button></td>
        </tr>
        <tr>
          <td><button class="btn" type="button" value="7">7</button></td>
          <td><button class="btn" type="button" value="8">8</button></td>
          <td><button class="btn" type="button" value="9">9</button></td>
          <td><button class="minus" type="button" value="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn" type="button" value="4">4</button></td>
          <td><button class="btn" type="button" value="5">5</button></td>
          <td><button class="btn" type="button" value="6">6</button></td>
          <td><button class="plus" type="button" value="+">+</button></td>
        </tr>
        <tr>
          <td><button class="btn" type="button" value="1">1</button></td>
          <td><button class="btn" type="button" value="2">2</button></td>
          <td><button class="btn" type="button" value="3">3</button></td>
          <td><button class="result" type="button" value="=">=</button></td>
        </tr>
      </table>  
    </div>
  </main>
</body>
</html>
