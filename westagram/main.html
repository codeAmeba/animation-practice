<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" type="image/x-icon">
    <link href="./style/common.css" rel="stylesheet" type="text/css" />
    <link href="./style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo-container">
        <a href="#">
          <div class="logo-wrapper">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="logo-wrapper">
            <img src="./img/logo_text.png" alt="instagram logo">
          </div>
        </a>
      </div>
      <div class="search-container">
        <span class="search-placeholder">검색</span>
        <i class="fas fa-search"></i>
        <input type="text" class="search-input">
        <i class="fas fa-times-circle"></i>
      </div>
      <div class="nav-icons-container">
        <div class="home-icon">
          <i class="fas fa-home"></i>
        </div>
        <div class="compass-icon">
          <i class="far fa-compass"></i>
        </div>
        <div class="likes-icon">
          <i class="far fa-heart"></i>
        </div>
        <div class="user-profile">
          <img src="./img/profile.jpeg" alt="user profile">
        </div>
      </div>
    </nav>
    <main class="main">
      <article class="feed-area">
        <div class="stories">
          <ul class="stories-list">
            <li><img src="#" alt=""></li>
            <li><img src="#" alt=""></li>
            <li><img src="#" alt=""></li>
            <li><img src="#" alt=""></li>
            <li><img src="#" alt=""></li>
          </ul>
        </div>
        <article class="feed">
          <header class="feed-header">

          </header>
          <div class="feed-img">
            <img src="#" alt="">
          </div>
          <div class="feed-text">

          </div>
        </article>
      </article>
      <aside class="etc-info">
        <div class="my-info">
          <img src="./img/profile.jpeg" alt="">
        </div>
        <div class="recommend">
          <ul class="li">
            <div><img src="" alt=""></div>
          </ul>
          <ul class="li">
            <div><img src="" alt=""></div>
          </ul>
          <ul class="li">
            <div><img src="" alt=""></div>
          </ul>
          <ul class="li">
            <div><img src="" alt=""></div>
          </ul>
          <ul class="li">
            <div><img src="" alt=""></div>
          </ul>
        </div>
      </aside>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/2f9ddcf182.js" crossorigin="anonymous"></script>
  </body>
</html>
