<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram | Login</title>
    <link rel="shortcut icon" href="../favicon2.png" type="image/x-icon">
    <link href="./style/common.css" rel="stylesheet" type="text/css" />
    <link href="./style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="login-container">
      <div class="logo-wrapper">
        <a href="#">
          <img src="./img/logo_text.png" alt="instagram logo">
        </a>
      </div>
      <form action="" class="input-container">
        <div class="input-wrapper">
          <input type="text" class="input-email" minlength="4" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input type="password" class="input-password" minlength="8" placeholder="비밀번호">
        </div>
        <a href="main.html">
          <button type="submit" class="login-btn" disabled="disabled">로그인</button>
        </a>
      </form>
      <p class="find-password">비밀번호를 잊으셨나요?</p>
    </section>
    <script src="./js/login.js"></script>
    <script src="https://kit.fontawesome.com/2f9ddcf182.js" crossorigin="anonymous"></script>
  </body>
</html>
