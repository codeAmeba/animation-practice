<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram | Login</title>
    <link href="./style/common.css" rel="stylesheet" type="text/css" />
    <link href="./style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="login-container">
      <div class="logo-wrapper">
        <img src="./img/logo_text.png" alt="instagram logo">
      </div>
      <form action="" class="input-container">
        <div class="input-wrapper">
          <input type="email" class="input-email" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input type="password" class="input-password" placeholder="비밀번호">
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <p class="find-password">비밀번호를 잊으셨나요?</p>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
