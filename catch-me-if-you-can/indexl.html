<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch me if you can</title>
  <link rel="shortcut icon" href="../favicon2.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2f9ddcf182.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="score-box">
    <div class="current-level">NOT BAD</div>
    <div>
      <span>SCORE : </span>
      <span class="current-score">0</span>
    </div>
    <div>
      <span class="time-limit">60</span>
      <span>sec</span>
    </div>
  </div>


    <div class="alert-window">
      <div>
        <p><strong>어디로 튈 지 모르는 유령을 잡아보세요!</strong></p>
        <p> 제한 시간 60초</p>
        <p> 유령 클릭 성공 시 +10 점</p>
        <p> 유령 클릭 실패 시 0 점으로 초기화</p>
      </div>
      <div class="click-to-start">
        <h3>Click to Start!</h3>
      </div>
    </div>

  <div class="ghost">
    <i class="fas fa-ghost"></i>
  </div>

</body>
</html>
